apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-web
  template:
    metadata:
      labels:
        app: apache-web
    spec:
      containers:
      - name: apache
        image: aitorgonzalo/apache-web:latest  # Usa la imagen actualizada con ambos índices
        ports:
        - containerPort: 80
        env:
        - name: FLASK_SERVICE_URL
          value: "http://flask-service:5000"  # URL del servicio Flask en el entorno Kubernetes
        command: ["/usr/local/apache2/bin/httpd"]  # Comando explícito para iniciar Apache
        args:
          - "-D"
          - "FOREGROUND"
          - "-D"
          - "KUBERNETES"

---
apiVersion: v1
kind: Service
metadata:
  name: apache-web-service
spec:
  selector:
    app: apache-web
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort

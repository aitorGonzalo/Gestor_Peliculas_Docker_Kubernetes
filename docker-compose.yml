
services:
  web:
    image: httpd:latest
    container_name: apache_web
    ports:
      - "8080:80"
    volumes:
      - ./app:/usr/local/apache2/htdocs/
    environment:
      - FLASK_SERVICE_URL=http://recommender:5000  # URL del servicio Flask en Docker Compose
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER:  ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-config/my.cnf:/etc/mysql/my.cnf
      - ./db/data.csv:/var/lib/mysql-files/data.csv
      - ./scripts/db_init.sql:/var/lib/mysql-files/db_init.sql
      #- ./scripts/db_init.sql:/docker-entrypoint-initdb.d/db.sql
    networks:
      - app-network

  recommender:
    image: aitorgonzalo/recommender:latest 
    container_name: movie_recommender
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: movie_db
      DB_PASSWORD: 1234
      DB_USER: root
    volumes:
      - ./scripts/init_db.py:/app/init_db.py
      - ./scripts/db_init.sql:/var/lib/mysql-files/db_init.sql
      - ./db/data.csv:/var/lib/mysql-files/data.csv  # Monta data.csv en movie_recommender tambiÃ©n
    command: >
      sh -c "python /app/init_db.py && flask run --host=0.0.0.0 --port=5000"
    networks:
      - app-network
    ports:
      - "5000:5000"

    
      
networks:
  app-network:

volumes:
  mysql_data:
